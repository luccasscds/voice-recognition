<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/mic.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
    
    <title>Voice</title>
  </head>
  <body>
    <div id="app" class="m-3">
      <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <h2 class="title text-center text-capitalize"></h2>
            </a>

            <button id="infoButton" 
              class="btn btn-secondary" 
              type="button" title="Mais informação"
              data-bs-toggle="modal" data-bs-target="#popup"
            >
              <img src="./images/info.svg" alt="">
            </button>
          </div>
        </nav>
      </header>

      <div class="d-flex align-items-center alert alert-primary">
        <img src="./images/robot.svg">
        <p id="voiceResponse" class="mx-2 my-0">Sua fala será exibida aqui...</p>
      </div>

      <button id="speak" type="button" class="btn btn-primary" title="Gravar por voz">
        <img id="iconButton" src="./images/mic_off.svg"/>
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>

  <!-- Modal -->
  <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Comandos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>"que horas são?" > Fala às horas atual do computador.</p>
          <p>"hoje" > Fala a data atual do computador.</p>
        </div>
      </div>
    </div>
  </div>
</html>
